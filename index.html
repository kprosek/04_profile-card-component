<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <title>Profile card</title>
  </head>
  <body>
    <main>
      <img
        class="img-background-texture"
        src="images/bg-pattern-card.svg"
        alt="light blue bubble background texture"
      />

      <img
        class="img-profile"
        src="images/image-victor.jpg"
        alt="profile picture"
      />

      <div class="profile-info">
        <h1>Victor Crest</h1>
        <p class="age">26</p>
      </div>

      <p class="location">London</p>

      <hr/>

      <div class="info">
        <div class="info-statistics">
          <p class="number-statistics">80K</p>
          <p class="text-statistics">Followers</p>
        </div>

        <div class="info-statistics">
          <p class="number-statistics">803K</p>
          <p class="text-statistics">Likes</p>
        </div>

        <div class="info-statistics">
          <p class="number-statistics">1.4K</p>
          <p class="text-statistics">Photos</p>
        </div>
      </div>
    </main>
  </body>
</html>
